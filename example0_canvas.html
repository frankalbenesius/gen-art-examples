<html>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
  </body>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const context = canvas.getContext("2d");
    context.beginPath();
    context.arc(250, 250, 150, 0, Math.PI * 2);
    context.fill();
  </script>

  <style>
    body {
      text-align: center;
    }
    #myCanvas {
      background: white;
      box-shadow: 0 0 10px gray;
    }
  </style>
</html>
